<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armita Hemmati | Engineering Portfolio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: #0b3c5d;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .repo {
      background: #fff;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    .repo a {
      color: #0b3c5d;
      font-weight: bold;
      text-decoration: none;
      margin-right: 1rem;
    }
    footer {
      background: #0b3c5d;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Armita Hemmati</h1>
  <p>Control and Systems Engineer</p>
</header>

<section>
  <h2>GitHub Projects</h2>
  <div id="repos"></div>
</section>

<footer>
  © 2026 Armita Hemmati ·
  <a href="https://github.com/Armitawh" target="_blank" style="color:white;">
    GitHub
  </a>
</footer>

<script>
  fetch("https://api.github.com/users/Armitawh/repos?sort=updated")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("repos");

      data.forEach(repo => {
        const div = document.createElement("div");
        div.className = "repo";

        const live = repo.has_pages
          ? `<a href="https://armitawh.github.io/${repo.name}/" target="_blank">Live</a>`
          : "";

        div.innerHTML = `
          <strong>${repo.name}</strong><br>
          ${repo.description || ""}<br><br>
          <a href="${repo.html_url}" target="_blank">Source</a>
          ${live}
        `;

        container.appendChild(div);
      });
    });
</script>

</body>
</html>
